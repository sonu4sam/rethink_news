<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
        <title>{% block title %}Newspaper App{% endblock title %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Newspaper</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"                 aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    {% if user.is_authenticated %}
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item"><a href="{% url 'article_new' %}"> + Create New Item</a></li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    {{ user.username }}
                                </a>
                                <div class="dropdown-menu dropdown-menu-end"
                                    aria-labelledby="userMenu">
                                    <a class="dropdown-item"
                                        href="{% url 'password_change'%}">Change password</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item" href="{% url 'logout' %}">
                                        Log Out
                                    </a>
                                </div>
                            </li>
                        </ul>
                    {% else %}
                    <div class="navbar-nav ms-auto">
                        <form class="d-flex">
                            <a href="{% url 'login' %}" class="btn btn-outline-secondary">
                                Log In
                            </a>
                            <a href="{% url 'signup' %}" class="btn btn-primary ml-2">
                                Sign up
                            </a>
                        </form>
                    </div>
                    {% endif %}
                </div>
            </div>
        </nav>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <!-- Optional JavaScript -->
        <!-- Bootstrap JS -->
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    </body>
</html>
